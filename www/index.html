<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- Other Libs -->
    <script src="lib/lodash/dist/lodash.js"></script>

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="js/directives.js"></script>
  </head>
  <body ng-app="starter" animation="slide-left-right-ios7">
    <!-- 
      The nav bar that will be updated as we navigate between views.
    -->

    <ion-side-menus>
      <!-- Center content -->
      <ion-side-menu-content ng-controller="ContentController" edge-drag-threshold="true" drag-content="true">

        <ion-nav-bar class="bar-positive bar bar-header nav-title-slide-ios7">
          <!-- <ion-nav-back-button class="button-icon icon  ion-ios7-arrow-back">
            Back
          </ion-nav-back-button> -->
          <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
        </ion-nav-bar>

        <ion-nav-view animation="slide-right-left-ios7"></ion-nav-view>

      </ion-side-menu-content>

      <!-- Left menu -->
      <ion-side-menu side="left" is-enabled="true">
        <div side-bar ng-controller="SideBarController"></div>
      </ion-side-menu>

    </ion-side-menus>

    <!-- 
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
  </body>
</html>
